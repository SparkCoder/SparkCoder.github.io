{% extends 'blog/base.html' %}

{% block title %} Add Post {% endblock %}

{% block body %}

    {% include 'blog/nav_bar.html' %}

    <div id="cover">
        <h1 id="cover-text" style="-webkit-text-stroke: 2px black;">New Post</h1>
        <h3 id="cover-subtext" style="-webkit-text-stroke: 2px black;">Please Fill in the details</h3>
    </div>

    <div class="post-div" style="width: 100%;">
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="posts">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <h3>Title: </h3><input type="text" name="title" id="title" />
                        <h3>Image: </h3><input type="file" name="img" id="img" />
                        <h3>Content: </h3><textarea rows="4" cols="50" name="content" id="content"></textarea>
                        <br>
                        <h3>Make Public: </h3><input type="checkbox" name="is_pub" id="is_pub" />
                        <input type="submit" name="aB" id="aB" value="Post" /> <input type="button" name="bB" id="bB" value="Back" onclick="location.href='/blog/'" />
                    </div>

                </div>
            </div>
        </div>
        <br>
        </form>
        <div class="footer">
            <div class="container-fluid">
                <div class="footer-data">
                    <p><a href="">GitHub</a> | <a href="">LinkedIn</a</p>
                    <p> Created by Abhishek.D, MISR Lab, ASE</p>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
