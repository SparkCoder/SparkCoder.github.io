{% extends 'blog/base.html' %}

{% block title %} Logged Out {% endblock %}

{% block body %}

    {% include 'blog/nav_bar.html' %}

    <div id="cover">
        <h1 id="cover-text" style="-webkit-text-stroke: 2px black;">Success...!</h1>
        <h3 id="cover-subtext" style="-webkit-text-stroke: 2px black;">You have successfully registered, {{ uname }}</h3>
    </div>

    <div class="post-div" style="width: 100%;">
        <div id="posts">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <h1>Now Please Login...</h1>
                        <input type="button" name="login" id="login" value="Login" onclick="location.href='/accounts/login/'" />
                    </div>

                </div>
            </div>
        </div>
        <br>
        <div class="footer" style="height: 200px">
            <div class="container-fluid">
                <div class="footer-data">
                    <p><a href="">GitHub</a> | <a href="">LinkedIn</a</p>
                    <p> Created by Abhishek.D, MISR Lab, ASE</p>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
